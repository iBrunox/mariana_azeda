<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando se vocÃª vai namorar comigo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #ff69b4;
            text-align: center;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .answer {
            margin-bottom: 10px;
            display: block;
            cursor: pointer;
        }
        #submit {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #submit:hover {
            background-color: #ff1493;
        }
        #result {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Quiz para futuros Namorados</h1>
    <div id="quiz">
        <!-- Perguntas e respostas serÃ£o geradas aqui -->
    </div>
    <button id="submit">Enviar Respostas</button>
    <div id="result"></div>
</div>

<script>
    const questions = [
        {
            question: "Qual o melhor emulador que vocÃª conhece?",
            answers: ["Two9", "Manomax", "Rafavini4", "Nobru"],
            correct: 2 // Ãndice da resposta correta
        },
        {
            question: "Se eu for pra marilia, vamos fazer o que?",
            answers: ["Jogar ff", "VocÃª vai comer aÃ§ai rs", "Dar uns beijo", "VocÃª nÃ£o vai vir"],
            correct: 2
        },
        {
            question: "Qual a minha idade?",
            answers: ["22", "23", "24", "25"],
            correct: 2
        }
    ];

    function loadQuiz() {
        const quizDiv = document.getElementById("quiz");
        questions.forEach((q, index) => {
            const questionDiv = document.createElement("div");
            questionDiv.classList.add("question");
            questionDiv.innerHTML = `<p>${q.question}</p>`;

            q.answers.forEach((answer, i) => {
                const answerLabel = document.createElement("label");
                answerLabel.classList.add("answer");
                answerLabel.innerHTML = `
                    <input type="radio" name="question${index}" value="${i}"> ${answer}
                `;
                questionDiv.appendChild(answerLabel);
            });

            quizDiv.appendChild(questionDiv);
        });
    }

    document.getElementById("submit").addEventListener("click", function() {
        let score = 0;
        questions.forEach((q, index) => {
            const answer = document.querySelector(`input[name="question${index}"]:checked`);
            if (answer && parseInt(answer.value) === q.correct) {
                score++;
            }
        });

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `Se acertar as trÃªs, ta na hora de darmos o proximo passo. VocÃª acertou ${score} de ${questions.length} perguntas.`;

        if (score === questions.length) {
            resultDiv.innerHTML += "<br>Realmente, vocÃª ta querendo sair nos beijo comigo!";
        } else if (score >= questions.length / 2) {
            resultDiv.innerHTML += "<br>#PartiuMarilia! ðŸ˜Š";
        } else {
            resultDiv.innerHTML += "<br>VocÃª errou tudo de proposito, no fundo eu sei que quer!";
        }
    });

    loadQuiz();
</script>

</body>
</html>
